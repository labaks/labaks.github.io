<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <link rel="stylesheet"
          href="styles/banner.css">
    <link rel="shortcut icon"
          href="img/mainIcon.ico"
          type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript"
            src="js/modal.js"></script>
    <link rel="stylesheet"
          type="text/css"
          media="screen"
          href="styles/fontawesome-all.min.css">
</head>

<body>
    <table>
        <tr>
            <th>name</th>
            <th>Small img</th>
            <th>Large img</th>
        </tr>
        <tr>
            <td>banner</td>
            <td>
                <img class="banner"
                     src="img/2/superbox-full-15.jpg"
                     onclick="modal('img/2/superbox-full-15.jpg', true)" />
            </td>
            <td>
                <img class="banner"
                     src="img/banner.jpg"
                     onclick="modal('img/banner.jpg', false)" />
            </td>
        </tr>
        <tr>
            <td>banner2</td>
            <td>
                <img class="banner"
                     src="img/2/superbox-full-16.jpg"
                     onclick="modal('img/2/superbox-full-16.jpg', true)" />
            </td>
            <td>
                <img class="banner"
                     src="img/banner2.jpg"
                     onclick="modal('img/banner2.jpg', true)" />
            </td>
        </tr>
        <tr>
            <td>banner3</td>
            <td>
                <img class="banner"
                     src="img/2/superbox-full-17.jpg"
                     onclick="modal('img/2/superbox-full-17.jpg', true)" />
            </td>
            <td>
                <img class="banner"
                     src="img/banner3.jpg"
                     onclick="modal('img/banner3.jpg', false)" />
            </td>
        </tr>
    </table>
</body>

</html>
