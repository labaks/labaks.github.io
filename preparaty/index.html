<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма за назначение</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Форма за назначение</h1>
        <form id="orderForm">
            <!-- Основная информация о заказе -->
            <fieldset>
                <legend>Основна информация</legend>
                <div class="form-group">
                    <label for="orderDate">Дата:</label>
                    <input type="date" id="orderDate" required>
                </div>
                <div class="form-group">
                    <label for="customerName">Имена:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Телефон:</label>
                    <input type="tel" id="customerPhone" required>
                </div>
                <div class="form-group">
                    <label for="deliveryAddress">Адрес на доставка:</label>
                    <input type="text" id="deliveryAddress" required>
                </div>
            </fieldset>

            <!-- Динамически добавляемые товары -->
            <fieldset>
                <legend>Товари</legend>
                <div class="products-table-wrapper">
                    <div class="product-header">
                        <span class="header-product">Препарат</span>
                        <span class="header-variant">Дозировка</span>
                        <span class="header-quantity">Кол-во</span>
                        <span class="header-price">Цена</span>
                        <span class="header-sum">Сума</span>
                        <span class="header-action"></span>
                    </div>
                    <div id="product-items">
                        <!-- Сюда будут добавляться строки с товарами -->
                    </div>
                </div>
                <button type="button" id="addProductBtn" class="btn btn-secondary">Добави товар</button>
            </fieldset>

            <!-- Итоговая информация -->
            <fieldset>
                <legend>Общо</legend>
                <div class="form-group total-sum">
                    <label>Обща сума:</label>
                    <span id="totalSum">0.00 лв.</span>
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="paymentDate">Дата на плащане:</label>
                        <input type="date" id="paymentDate" required>
                    </div>
                    <div class="form-group signature-field">
                        <label>Подпис:</label>
                    </div>
                </div>
            </fieldset>

            <!-- Кнопка для печати -->
            <button type="button" id="printBtn" class="btn btn-primary">Генериране и печат</button>
        </form>
    </div>

    <!-- Шаблон для строки товара (скрыт) -->
    <template id="product-row-template">
        <div class="product-row">
            <div class="product-selection-group" data-label="Товар:">
                <input type="text" class="product-filter" placeholder="Търсене по име">
                <select class="product-select"></select>
            </div>
            <div class="product-details-group">
                <select class="product-variant" data-label="Дозировка:"></select>
                <input type="number" class="product-quantity" value="1" min="1" data-label="Кол-во:">
            </div>
            <div class="product-details-group">
                <span class="product-price" data-label="Цена:">0.00</span>
                <span class="product-row-sum" data-label="Сума:">0.00</span>
            </div>
            <button type="button" class="remove-product-btn">×</button>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
