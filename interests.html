<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>interests</title>
    <link rel="stylesheet"
          href="styles/interests.css">
    <link rel="stylesheet"
          href="styles/fontawesome-all.min.css">
    <link rel="shortcut icon"
          href="img/mainIcon.ico"
          type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
    <ul>
        <li class="">
            <input type="checkbox"
                   id="Shopping">
            <label for="Shopping"
                   class="fas fa-shopping-cart">Shopping</label>
        </li>
        <li class="">
            <input type="checkbox"
                   id="Dating">
            <label for="Dating"
                   class="far fa-heart">Dating</label>
        </li>
        <li class="">
            <input type="checkbox"
                   id="Games">
            <label for="Games"
                   class="fas fa-gamepad">Games</label>
        </li>
        <li class="">
            <input type="checkbox"
                   id="Finance">
            <label for="Finance"
                   class="fas fa-chart-line">Finance</label>
        </li>
        <li class="">
            <input type="checkbox"
                   id="Gambling">
            <label for="Gambling"
                   class="fas fa-dice">Gambling</label>
        </li>
        <li class="">
            <input type="checkbox"
                   id="Utilites">
            <label for="Utilites"
                   class="fas fa-cogs">Utilites</label>
        </li>
        <li class="">
            <input type="checkbox"
                   id="Sport">
            <label for="Sport"
                   class="fas fa-volleyball-ball">Sport</label>
        </li>
        <li class="">
            <input type="checkbox"
                   id="Others">
            <label for="Others"
                   class="fas fa-ellipsis-h">Others</label>
        </li>
    </ul>
</body>

</html>
